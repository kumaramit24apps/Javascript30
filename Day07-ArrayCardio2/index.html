<html lang="en">

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    /*
    const isAdult = people.some(function(person) { 

        const currentYear = new Date().getFullYear();

        if(currentYear - person.year >= 19){
            return true;
        }
    })

    console.log(isAdult); */

    // Now using arrow functions to refactor the above function 

    const isAdult = people.some(person => {
        (new Date().getFullYear()) - person.year >= 19;
    })

    console.log(isAdult);


    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.some(person => {
        (new Date().getFullYear()) - person.year >= 19;
    })

    console.log(allAdults);



    // Array.prototype.find()   
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find( comment => comment.id === 823423);
    console.log(comment);

    
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex( comment => comment.id === 823423);
    console.log(index);
    // comments.splice(index, 1); // start from the index (1) and remove 1 item. 


    /* We're simply extracting the comments starting from index 0, to index (1) and then again we're extracting the comments starting from index + 1(which is 2), leaving index one, and extracting upto all the items in the comments array, 

    we're then spreading those arrays returned by the slice method inside the new array (newComments)
    
    This method will not change the original comments array. 
    */ 

    const newComments = [
        ...comments.slice(0, index), 
        ...comments.slice(index + 1)
    ]





  </script>
</body>
